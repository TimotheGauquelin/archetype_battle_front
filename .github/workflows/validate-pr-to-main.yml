name: Validate PR to Main

on:
  pull_request:
    branches:
      - main

jobs:
  validate-pr-source:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR source branch
        run: |
          if [ "${{ github.event.pull_request.head.ref }}" != "develop" ]; then
            echo "::error::PRs to main must come from develop branch. Current source: ${{ github.event.pull_request.head.ref }}"
            exit 1
          fi
          echo "âœ… PR source is valid (from develop)"